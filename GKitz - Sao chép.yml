###################################
#             Items: Options
# Vật phẩm:<Tên vật phẩm> - Vật phẩm sẽ có. Bạn có thể sử dụng dữ liệu meta cho các mục. Danh sách tên: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
# Số tiền: <Số> - Chọn số lượng vật phẩm bạn nhận được.
# Tên: <Tên> - Tên hiển thị trên mục.
# Lore: <Line 1>,<Line 2>,<Line 3>,<Line 4> - Truyền thuyết sẽ đi theo bùa mê. Chia dòng bằng dấu ','
# <Enchantment>:<Level> - Chọn bùa vani ở đây.
# <Bùa tùy chỉnh>:<Cấp độ> - Chọn bùa tùy chỉnh tại đây.
# Để chọn cấp độ ngẫu nhiên cho bùa tùy chỉnh hoặc bùa thông thường, hãy sử dụng '<Tùy chỉnh/Bùa mê>:<Cấp tối thiểu>-<Cấp tối đa>'
# Ví dụ về điều này được hiển thị ở đây.
# Quá tải:1-5, Hulk:1-5 << điều này sẽ thêm Hulk và Quá tải và chọn cấp độ ngẫu nhiên từ 1-5 và đặt nó làm sức mạnh.
###################################
